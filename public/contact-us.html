<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | ANUBHAV GUPTA</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .card {
      background: #fff;
      border-radius: 1.25rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      padding: 2.5rem 2rem 2rem 2rem;
      margin: 0 auto;
      position: relative;
    }
    .header {
      background: linear-gradient(90deg, #2563eb 0%, #14b8a6 100%);
      color: #fff;
      border-radius: 1rem 1rem 0 0;
      padding: 1.5rem 2rem 1rem 2rem;
      margin: -2.5rem -2rem 2rem -2rem;
      box-shadow: 0 4px 16px rgba(37,99,235,0.08);
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #14b8a6;
      text-decoration: underline;
    }
    .contact-info {
      margin-bottom: 2rem;
      color: #334155;
      font-size: 1.05em;
    }
    .contact-info b {
      color: #2563eb;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.75rem;
      font-size: 1em;
      font-family: inherit;
      resize: none;
    }
    button {
      background: linear-gradient(90deg, #2563eb 0%, #14b8a6 100%);
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 1.5rem;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #14b8a6 0%, #2563eb 100%);
    }
    @media (max-width: 600px) {
      .card { padding: 1.2rem 0.5rem 1.5rem 0.5rem; }
      .header { padding: 1rem 0.5rem 0.7rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>Contact Us</h1>
    </div>
    <a href="/" class="back-link">&larr; Back to Home</a>
    <div class="contact-info">
      <div><b>Business Name:</b> ANUBHAV GUPTA</div>
      <div><b>Email:</b> digitalmistri33@gmail.com</div>
      <div><b>Phone:</b> 954585320</div>
      <div><b>Address:</b> Janghai Market, Prayagraj</div>
    </div>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit" disabled>Send Message</button>
    </form>
    <div style="margin-top:1.5rem; color:#64748b; font-size:0.97em; text-align:center;">For urgent queries, please use the contact details above. This form is for display only.</div>
  </div>
</body>
</html>
